<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<title>NYCDA AngularJS 102 - Homework 2</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="styles/main.css">
	</head>
	<body >
		<div ng-controller="gdCtrl">
			<div class="row">
				<div class="col-md-6">
					<div class="col-md-3">
						<div  class="square red"
						ng-class="{'darkRed': shouldHighlight(board.currentSelection, colorOptions.kRed)}"
						ng-mousedown="onHighlight(colorOptions.kRed)"
						ng-mouseUp="onSelect(colorOptions.kRed)"></div>
						<div class="square blue"
						ng-class="{'darkBlue': shouldHighlight(board.currentSelection, colorOptions.kBlue)}"
						ng-mousedown="onHighlight(colorOptions.kBlue)"
						ng-mouseUp="onSelect(colorOptions.kBlue)"></div>
					</div>

					<div class="col-md-3">
						<div class="square yellow"
						ng-class="{'darkYellow': shouldHighlight(board.currentSelection, colorOptions.kYellow)}"
						ng-mousedown="onHighlight(colorOptions.kYellow)"
						ng-mouseUp="onSelect(colorOptions.kYellow)"></div>
						<div class="square green"
						ng-class="{'darkGreen': shouldHighlight(board.currentSelection, colorOptions.kGreen)}"
						ng-mousedown="onHighlight(colorOptions.kGreen)"
						ng-mouseUp="onSelect(colorOptions.kGreen)"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="container" ng-controller="myController">
			<div class="row">
				<div class="col-md-6">
					<h3>Simon</h3>
				</div>
				<div class="col-md-4">
					<h3 class="col-md-4">
						Level: <span>{{level}}</span>
					</h3>
					<h3 class="col-md-4">Score:
						<span>{{board.score}}</span>
					</h3>
				</div>
				<div class="col-md-2 start">
					<button class="btn btn-success" ng-disabled="buttonDisable" ng-click="startGame()">Start Game</button>
				</div>
			</div><hr>

			<div class="row">
				<div class="col-md-6">
					<div class="col-md-3">
						<div ng-class="'square green ' + currentSelection" ng-click="userSelect('Green', colorOptions.Green)"></div>
						<div ng-class="'square yellow ' + currentSelection" ng-click="userSelect('Yellow', colorOptions.Yellow)"></div>
					</div>

					<div class="col-md-3">
						<div ng-class="'square red ' + currentSelection" ng-click="userSelect('Red', colorOptions.Red)"></div>
						<div ng-class="'square blue ' + currentSelection" ng-click="userSelect('Blue', colorOptions.Blue)"></div>
					</div>
				</div>

				<div class="col-md-6">
					<h3>{{sequence}}</h3>
					<div ng-repeat="item in board.userColors">
						<span>{{item.value}}</span>
					</div>
				</div>
			</div>

			<div class="row" id="gameUpdate">
				<div class="col-md-12">
					<h2>{{gameUpdate}}</h2>
				</div>
			</div>
		</div>

		<script src='../node_modules/angular/angular.min.js'></script>
		<script src='scripts/app.js'></script>
	</body>
</html>
