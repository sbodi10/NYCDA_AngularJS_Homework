<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<title>NYCDA AngularJS 102 - Homework 2</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="styles/main.css">
	</head>
	<body ng-controller="myController">
		<div class="container">
			<h3>Simon</h3>

			<div class="col-md-6">
				<div class="col-md-3">
					<div id="green" class="square" ng-model="clicked" ng-value="green" ng-click="addNewColor('Green')"></div>
					<div id="yellow" class="square" ng-model="clicked" ng-click="addNewColor('Yellow')"></div>
				</div>
				<div class="col-md-3">
					<div id="red" class="square" ng-model="clicked" ng-click="addNewColor('Red')"></div>
					<div id="blue" class="square" ng-model="clicked" ng-click="addNewColor('Blue')"></div>
				</div>

			</div>

			<div class="col-md-6">
				<h3>Colors Selected: </h3>
				<div ng-repeat="item in board.colors">
					<span>{{item.value}}</span>
				</div>
			</div>

			<div class="col-md-12 start">
				<button class="btn btn-primary" ng-click="startGame()">Start Game</button>
				Score: <span>{{board.score}}</span>
			</div>



		</div>




		<script src='../node_modules/angular/angular.min.js'></script>
		<script src='scripts/app.js'></script>
	</body>
</html>
