<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<title>NYCDA AngularJS 102 - Homework 2</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="styles/main.css">
	</head>
	<body ng-controller="myController">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h3>Simon</h3>
				</div>
				<div class="col-md-4">
					<h3 class="float: right;">Score:
						<span>{{board.score}}</span>
					</h3>
				</div>
				<div class="col-md-2 start">
					<button class="btn btn-success" ng-click="startGame()">Start Game</button>
				</div>
			</div><hr>


			<div class="row">
				<div class="col-md-6">
					<div class="col-md-3">
						<div id="green" data-id="1" class="square" ng-model="clicked" ng-value="green" ng-click="addNewColor('Green')"></div>
						<div id="yellow" data-id="3" class="square" ng-model="clicked" ng-click="addNewColor('Yellow')"></div>
					</div>
					<div class="col-md-3">
						<div id="red" data-id="2" class="square" ng-model="clicked" ng-click="addNewColor('Red')"></div>
						<div id="blue" data-id="4" class="square" ng-model="clicked" ng-click="addNewColor('Blue')"></div>
					</div>
				</div>

				<div class="col-md-6">
					<h3>{{sequence}}</h3>
					<div ng-repeat="item in board.userColors">
						<span>{{item.value}}</span>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<h2>{{begin}}</h2>
					<h2>{{gameStatus}}</h2>
				</div>
			</div>
		</div>




		<script src='../node_modules/angular/angular.min.js'></script>
		<script src='scripts/app.js'></script>
	</body>
</html>
